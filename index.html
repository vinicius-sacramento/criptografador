<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Criptografia</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body class="container">
    <div class="row m-1">
        <h1 class="col-12">Criptografia</h1>
    </div>
    <div class="row m-1">
        <label class="font-weight-bold" for="content">Texto para Criptografar:</label>
        <input class="col-11" type="text" name="content" id="content" placeholder="Texto a ser criptografado">
        <button class="col-1 btn btn-secondary" name="clean" id="clean"><i class="fas fa-trash-alt"></i></button>
    </div>
    <div class="row m-1">
        <label class="font-weight-bold" for="cripto">Texto Criptografado:</label>
        <input class="col-11" type="text" name="cripto" id="cripto" placeholder="Texto criptografado" disabled>
        <button class="col-1 btn btn-secondary" name="copy" id="copy"><i class="far fa-copy"></i></button>
    </div>
    <div class="row m-1">
        <input class="col-12 btn btn-primary" type="button" value="Criptografar" name="criptografar" id="criptografar">
    </div>
    <script src="index.js"></script>
</body>
</html>
